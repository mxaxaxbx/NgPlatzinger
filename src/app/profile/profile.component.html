<div id="profile-container">
    <div class="container pad-top-45">
        <div class="row">
            <div class="col-md-3">
                <div class="avatar-frame-online">
                    <img src="assets/img/generic_avatar.png" class="avatar-image img-fluid" />
                </div>

                <hr />

                <div>
                    <span>Change Picture</span><br />
                    <label for="" class="custom-file-upload">
                        <input type="file" />
                        Upoad Avatar
                    </label>
                </div>
            </div>

            <div class="col-md-9">
                <div>
                    <label for="" fixed>Nick</label>
                    <input type="text" class="form-control" />
                </div>

                <div>
                    <label for="" fixed>SubNick</label>
                    <input type="text" class="form-control" />
                </div>

                <div>
                    <label for="" fixed>Email</label>
                    <input type="email" disabled class="form-control" />
                </div>

                <div>
                    <label for="" fixed>Status</label>
                    <select class="form-control">
                        <option value="online">Conectado</option>
                        <option value="away">Ausente</option>
                        <option value="busy">Ocupado</option>
                        <option value="appear_offline">Desconectado</option>
                    </select>
                </div>

                <hr/>

                <a class="btn btn-primary btn-block">Save</a>
            </div>
        </div>
    </div>
</div>
