<div class="login-container">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-3">
                <div class="avatar-frame-offline mar-top-15 mar-bot-15">
                    <img src="assets/img/generic_avatar.png" class="avatar-image img-fluid" />
                </div>
            </div>
        </div>

        <div class="row justify-content-md-center">
            <div class="col-md-6">
                <div class="center">
                    <h3>Iniciar Sesi√≥n</h3>
                </div>

                <p *ngIf="operation == 'register'">Do you have account? <a (click)="operation = 'login'">Login</a> </p>
                <p *ngIf="operation == 'login'">Don't you have account? <a (click)="operation = 'register'">Register</a> </p>

                <div class="bordered-container">
                    <input type="email" placeholder="Enter a Email" class="form-control mar-bot-15" [(ngModel)]="email" />
                    <input type="password" placeholder="Enter a Password" class="form-control mar-bot-15" [(ngModel)]="pwd" />
                    <input *ngIf="operation == 'register'" type="text" placeholder="Enter a Nick" class="form-control mar-bot-15" [(ngModel)]="nick" />
                </div>

                <div class="center mar-top-15">
                    <a *ngIf="operation == 'login'" class="btn btn-primary" (click)="login()">login</a>
                    <a *ngIf="operation == 'register'" class="btn btn-primary" (click)="register()">Register</a>
                </div>
            </div>
        </div>
    </div>
</div>
